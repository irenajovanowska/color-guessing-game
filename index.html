<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>Color Guessing Game</title>
</head>

<body>
    <div class="heading">
        <span class="title">Guess the color</span>
        <button class="theme-toggle">Theme</button>
    </div>

    <div class="color-display">
        <h2 id="color-display">RGB</h2>
    </div>


    <div id="nav">
        <button id="reset">New colors</button>
        <span id="messageDisplay" class="menuItem"> </span>
        <button class="mode" id="easy-btn">Easy</button>
        <button class="mode selected" id="hard-btn">Hard</button>
    </div>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- Include JavaScript -->
    <script src="assets/scripts/app.js"></script>
</body>

</html>
